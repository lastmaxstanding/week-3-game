<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
</head>
<body>

<!-- This is where the code will go that we created. -->
<div id="game">
	<p>Guess what letter I'm thinking of?</p>
</div>

<script type="text/javascript">

// Sets the computer choices 
var computerLetters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 
					   'j', 'l', 'm', 'o', 'p', 'q', 'r', 's', 't', 
					   'u', 'v', 'w', 'x', 'y', 'z'];

// Declares the tallies to 0 
var wins = 0;
var losses = 0;
var guessesLeft = 0;
var lettersLeft = [];

// When the user presses the key it records the keypress and then sets it to userguess
document.onkeyup = function(event) {
	var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

	// This sets the computer guess equal to the random.
	var computerGuess = computerLetters[Math.floor(Math.random() * computerLetters.length)];
	console.log (computerGuess)

	// Making sure the user chooses 
	//if ((userGuess == 'a') || (userGuess == 'b') || (userGuess == 'c')
		//(userGuess == 'd') || (userGuess == 'e') || (userGuess == 'f')
		//(userGuess == 'g') || (userGuess == 'h') || (userGuess == 'i')
		//(userGuess == 'j') || (userGuess == 'k') || (userGuess == 'l')
		//(userGuess == 'm') || (userGuess == 'n') || (userGuess == 'o')
		//(userGuess == 'p') || (userGuess == 'q') || (userGuess == 'r')
		//(userGuess == 's') || (userGuess == 't') || (userGuess == 'u')
		//(userGuess == 'v') || (userGuess == 'w') || (userGuess == 'x')
		//(userGuess == 'y') || (userGuess == 'z')){

		// It tests to determine if the computer or the user won the round and then increments 
		if (userGuess == computerGuess){
			wins++;
		} else { 
			losses++;
		} 

		//lettersLeft.push 

		// Taking the tallies and displaying them in HTML
		var html = "<p>Guess what letter I'm thinking of?</p>" +
		"<p>wins: " + 
		wins + 
		"</p>" +
		"<p>losses: " + 
		losses + 
		"</p>" +
		"<p>guesses left: " + 
		guessesLeft + 
		"</p>" + 
		"<p> letters left: " + lettersLeft + "</p>";

		// Placing the html into the game ID
		document.querySelector('#game').innerHTML = html;

	}

</script>
</body>
</html>
